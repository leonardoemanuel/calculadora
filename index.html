<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icons8-calculadora-50.png" type="image/x-icon">
    <title>Multi Calculadora</title>
</head>
<body>
    <header>
        <h1>Multi Calculadora<img src="imagens/icons8-calculadora-50.png" ></h1>
    </header>
    <main>
        
            <div class="calculadora">
                <h2>
                    Equação de 2º grau:
                </h2>
                <p>Digite o valor de A: <input type="number"  id="txtvalorA"></p>
                <p>Digite o valor de B: <input type="number"  id="txtvalorB"></p>
                <p>Digite o valor de C: <input type="number"  id="txtvalorC"></p>
                <input type="button" value="Calcular" class="button" onclick="calcularEquaçao()">
               <p id="txtresultado">
                <br>
               
               </p>
            </div>
            <div class="calculadora">
                <h2>Potenciação</h2>
                <p>Digite a base: <input type="number"  id="txtbase"></p>
                <p>Digite o expoente: <input type="number" id="txtexpoente"></p>
                <input type="button" value="Calcular" class="button" onclick="calcularPotencia()">
                <p id="txtPotenciaRes">
                    
                </p>
            </div>
            <div class="calculadora">
                <h2>Tabuada</h2>
                <p>Digite um número: <input type="number" id="tabuadanumber"></p>
                <p> Inicio: <input type="number" id="tabuadaInicio" value="0" /></p>
                <p> Fim: <input type="number" id="tabuadaFim" value="10"></p>
                <div class="container">
                    <input type="button" value="Subtração" class="buttonflex" onclick="subtracao()">
                    <input type="button" value="Adição" class="buttonflex" onclick="adicao()">
                    <input type="button" value="Divisão" class="buttonflex" onclick="divisao()">
                    <input type="button" value="Multiplicação" class="buttonflex" onclick="multiplicacao()">
                    <input type="button" value="Exponenciação" class="buttonflex" onclick="expotenciacao()">
                </div>
                <ul id="txtResTabuada">

                </ul>
                    
            </div>
            <div class="calculadora">
                <h2>Raiz Quadrada</h2>
                <p>Digite um número: <input type="number"  id="txtraiz"></p>
                <input type="button" value="Calcular" class ="button" onclick="calcularRaiz()">
                <p id="raizRes"> </p>
            </div>
            <div class="calculadora">
                <h2>Contador</h2>
                <p>Início: <input type="number"  id="inicio" value="1"></p>
                <p>Passo: <input type="number"  id="passo" value="1"></p>
                <p>Fim: <input type="number"  id="fim" value="10"></p>
                <input type="button" value="Mostrar" class ="button" onclick="contador()">
                <ul id="contres">

                </ul>
            </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/leonardo_dev_/?hl=pt-br" target="_blank">Leonardo Emanuel</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
